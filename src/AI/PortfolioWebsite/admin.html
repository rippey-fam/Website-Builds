<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel - Matthew's Portfolio</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/admin.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body class="admin-body">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Admin Access</h1>
                    <p>Enter password to manage portfolio</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Enter admin password" required />
                    </div>
                    <button type="submit" class="login-btn">
                        <span>Access Admin Panel</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div id="loginError" class="login-error"></div>
                </form>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portfolio
                </a>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none">
            <nav class="admin-nav">
                <div class="admin-nav-content">
                    <h1 class="admin-title">
                        <i class="fas fa-cog"></i>
                        Portfolio Admin
                    </h1>
                    <div class="admin-nav-links">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            View Portfolio
                        </a>
                        <button id="logoutBtn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </nav>

            <main class="admin-main">
                <div class="admin-container">
                    <!-- Projects Overview -->
                    <section class="admin-section">
                        <div class="section-header">
                            <h2>
                                <i class="fas fa-folder-open"></i>
                                Manage Projects
                            </h2>
                            <button id="addProjectBtn" class="add-btn">
                                <i class="fas fa-plus"></i>
                                Add New Project
                            </button>
                        </div>

                        <div id="projectsList" class="projects-list">
                            <!-- Projects will be loaded here -->
                        </div>
                    </section>
                </div>
            </main>

            <!-- Add/Edit Project Modal -->
            <div id="projectModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Add New Project</h3>
                        <button id="closeModal" class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <form id="projectForm" class="project-form">
                        <input type="hidden" id="projectId" value="" />

                        <div class="form-group">
                            <label for="projectTitle">Project Title *</label>
                            <input type="text" id="projectTitle" required placeholder="Enter project title" />
                        </div>

                        <div class="form-group">
                            <label for="projectDescription">Description *</label>
                            <textarea
                                id="projectDescription"
                                required
                                placeholder="Describe your project..."
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="projectLink">Project URL *</label>
                            <input type="url" id="projectLink" required placeholder="https://your-project-url.com" />
                        </div>

                        <div class="form-group">
                            <label for="projectImage">Project Image</label>
                            <div class="image-upload">
                                <input type="file" id="projectImage" accept="image/*" />
                                <div class="image-preview" id="imagePreview">
                                    <i class="fas fa-image"></i>
                                    <span>Choose an image or drag & drop</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                            <button type="submit" id="saveBtn" class="save-btn">
                                <i class="fas fa-save"></i>
                                Save Project
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content delete-modal">
                    <div class="modal-header">
                        <h3>Confirm Delete</h3>
                    </div>
                    <div class="modal-body">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Are you sure you want to delete this project?</p>
                        <p><strong id="deleteProjectName"></strong></p>
                        <p class="warning">This action cannot be undone.</p>
                    </div>
                    <div class="form-actions">
                        <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                        <button id="confirmDeleteBtn" class="delete-btn">
                            <i class="fas fa-trash"></i>
                            Delete Project
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/admin.js"></script>
    </body>
</html>
