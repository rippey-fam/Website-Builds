<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proof of Concept for Multiplayer Development</title>
        <style>
            :root {
                font-family: Arial, sans-serif;
                font-size: 14px;
            }
            p {
                margin: 0px;
            }
            #group-chat {
                border: 2px solid black;
                border-radius: 10px;
                min-height: 100px;
                padding: 3px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            }
            textarea {
                width: 500px;
                height: 75px;
                margin: 10px 0;
                border-radius: 10px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                font-family: Arial, sans-serif;
                font-size: 14px;
                padding: 5px;
            }

            button {
                padding: 8px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <p id="group-chat"></p>
        <textarea id="m-textarea" placeholder="Put some text here"></textarea>
        <br />
        <button id="m-button">Text as M</button>
        <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
